[tool.isort]
ensure_newline_before_comments = true
force_grid_wrap = 0
include_trailing_comma = true
line_length = 88
multi_line_output = 3
use_parentheses = true


[tool.ruff]
line-length = 88

[tool.ruff.format]
docstring-code-format = true

[tool.djlint]
format_js = true
format_css = true
ignore = "T002,H020,H031,H021,H006,H030,D004,D018"

[tool.djlint.js]
templating = "django"

[tool.poetry]
